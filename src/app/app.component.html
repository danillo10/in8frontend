<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>in8frontend</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <header>
    <section id="menu" style="position: relative;">
      <div class="container">
        <div class="col-md-12 pt-3">
          <div class="row">
            <div class="col-md-4">
              <img src="assets/logo-in8-dev.svg" alt="" class="logo">
            </div>
            <div class="col-md-8">
              <div class="d-flex flex-row justify-content-center">
                <ul class="lista">
                  <li>Cadastro</li>
                  <li>Lista</li>
                  <li>Sobre mim</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-5 pt-5">
          <span class="subtitulo">ESTÁGIO</span><br>
          <span class="subtitulo">PROVA DE SELEÇÃO</span>
        </div>
      </div>
    </section>
  </header>

  <main>
    <div class="container-fluid cadastro pt-5">
      <form action="" class="">
        <div class="col-md-12 d-flex flex-column justify-content-center align-items-center">
          <h2>CADASTRO</h2>
          <div class="col-md-4">
            <label for="">Nome</label>
            <input [(ngModel)]="cadastro.nome" #ctrl="ngModel" type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="col-md-4">
            <label for="">E-mail</label>
            <input [(ngModel)]="cadastro.email" type="text" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-md-4">
            <label for="">Nascimento</label>
            <input [(ngModel)]="cadastro.data_nascimento" type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
          </div>
          <div class="col-md-4">
            <label for="">Telefone</label>
            <input [(ngModel)]="cadastro.telefone" type="text" class="form-control" id="telefone" name="telefone" required>
          </div>
          <div class="col-md-4 text-center mt-3">
            <div class="loading" *ngIf="loading">
              <img src="../assets/loading.gif" alt="" srcset="">
            </div>
            <button type="button" class="btn btn-in8" (click)="create()">CADASTRAR</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container-fluid cadastros">
      <h2>LISTA DE CADASTRO</h2>
      <table class="in8-table">
        <thead>
          <tr>
            <th></th>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>NASCIMENTO</th>
            <th>TELEFONE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cadastro of cadastros">
            <td>{{cadastro.id}}</td>
            <td>{{cadastro.nome}}</td>
            <td>{{cadastro.email}}</td>
            <td>{{cadastro.data_nascimento}}</td>
            <td>{{cadastro.telefone}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <img src="../assets//rodape-desktop.jpg" alt="" srcset="" width="100%">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
